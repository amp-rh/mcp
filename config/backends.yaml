backends:
- name: n8n
  source: http://127.0.0.1:9000/
  namespace: n8n
  priority: 10
  auto_start: false  # Disabled due to Issue #8: **kwargs incompatibility
  health_check:
    enabled: true
    interval_seconds: 30
    timeout_seconds: 5
  circuit_breaker:
    failure_threshold: 5
    timeout_seconds: 60
    half_open_attempts: 3
