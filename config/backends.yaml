# MCP Router Backend Configuration
# This is a template configuration file. Copy backends.yaml.example for a complete example
# with multiple backends and routing strategies.

backends: []
  # Add your MCP backend servers here
  # Example configuration (commented out):
  # - name: example-backend
  #   url: http://localhost:8001
  #   namespace: example
  #   priority: 10
  #   routes:
  #     - pattern: "*"
  #       strategy: capability
  #   health_check:
  #     enabled: true
  #     interval_seconds: 30
  #   circuit_breaker:
  #     failure_threshold: 5
  #     timeout_seconds: 60

# Global router settings
routing:
  default_strategy: capability
  enable_namespace_prefixing: true
  capability_cache_ttl_seconds: 300
  request_timeout_seconds: 30
  retry:
    max_attempts: 3
    backoff_multiplier: 2
    max_backoff_seconds: 10
